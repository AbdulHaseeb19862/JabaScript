<!DOCTYPE html>

</head>
<body>
    <h1 id="h1">Welcome To JavaScript First Class</h1>

  <script>
    window.alert("Alhamdulillah, We are again going to revision of JavaScript"); //window.alert() instructs the browser to display a dialog with an optional message, and to wait until the user dismisses the dialog.

    document.write("This is our first class");//this is output appear at the last of html document
    document.getElementById("h1").innerHTML = "Alhamdulillah, We are again going to revision of JavaScript";//
    console.log("This is Our First Program of revision of JavaScript");
  </script>
</body>
</html>
